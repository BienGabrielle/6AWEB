<h1 class="text-2xl font-bold mb-4">List from Main</h1>
<div class="flex justify-center">
  <table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">ID</th>
        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Name</th>
        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Username</th>
        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Email</th>
        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Website</th>
      </tr>
    </thead>
    <tbody>
      @for (user of httpusers; track user.id) {
        <tr>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ user.id }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ user.name }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ user.username }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ user.email }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ user.website }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
